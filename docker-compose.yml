version: '3.9'
services:
  db:
    image: postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: user1
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: banco_itau_db
    volumes:
      - /db/
    networks:
      - backend

  web:
    build: .
    ports:
      - "5001:5000"
    depends_on:
      - db
    networks:
      - backend

networks:
  backend:
    - name: agropix